<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_client_dash_page.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <header>
        <h1>Bike Rental Dashboard</h1>
        <div class="nav-buttons">
            <button onclick="location.href='/index'">Main Page</button>
            <button onclick="logout()">Log Out</button>
        </div>
    </header>

    <main>
        <div class="user-info">
            <h2>Welcome, <span id="userName">John Doe</span></h2>
        </div>

        <table class="rental-history">
            <thead>
                <tr>
                    <th>Bike</th>
                    <th>Date</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="rentalTableBody"></tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Bike Rental Service</p>
    </footer>

    <script src="{{ url_for('static', filename='script_client_dash_page.js') }}" type="text/javascript"></script>
</body>
</html>

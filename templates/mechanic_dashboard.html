<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_mechanic_dash_page.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <header>
        <h1>Bicycle Repair Dashboard</h1>
        <button class="back-btn" onclick="goToMainPage()">Back to Main</button>
    </header>

    <main>
        <div class="table-container">
            <h2>Bicycles Requiring Repair</h2>
            <div class="table-responsive">
                <table id="bicycleTable">
                    <thead>
                        <tr>
                            <th>Inventory Number</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Purchase Date</th>
                            <th>Problem Description</th>
                            <th>Repair Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="repairCompleteModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeRepairForm()">&times;</span>
            <h2>Complete Repair</h2>
            <form id="repairCompleteForm">
                <label for="repairNotes">Repair Notes:</label>
                <textarea id="repairNotes" rows="4" required></textarea>
                
                <button type="button" class="button button-complete" onclick="submitRepairCompletion()">Complete Repair</button>
                <button type="button" class="button button-cancel" onclick="closeRepairForm()">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Bicycle Rental Management System</p>
    </footer>

    <script src="{{ url_for('static', filename='script_mechanic_dash_page.js') }}" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Rental Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_manager_dash_page.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <header>
        <h1>Bicycle Rental Management Dashboard</h1>
        <button class="back-btn" onclick="goToMainPage()">Back to Main</button>
    </header>

    <main>
        <div class="table-container">
            <h2>Bicycle Inventory</h2>
            <div class="table-responsive">
                <table id="bicycleTable">
                    <thead>
                        <tr>
                            <th>Inventory Number</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Purchase Date</th>
                            <th>Description</th>
                            <th>Inspection Date</th>
                            <th>Comment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Bicycle Rental Management System</p>
    </footer>

    <div id="repairFormModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeRepairForm()">&times;</span>
            <h2>Repair Request</h2>
            <form id="repairForm">
                <label for="problemDescription">Problem Description:</label>
                <textarea id="problemDescription" rows="4" required></textarea>
    
                <button type="button" class="button-repair" onclick="submitRepairRequest()">Submit</button>
                <button type="button" class="button-return" onclick="closeRepairForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script_manager_dash_page.js') }}" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoloOnline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_index_page.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">KoloOnline</div>
            <div class="nav-links">
                <button>Dashboard</button>
                <button id="logout-button">Logout</button>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="filters">
            <select id="type-filter">
                <option value="all">All Types</option>
            </select>
            <select id="availability-filter">
                <option value="all">All</option>
                <option value="1">Available</option>
                <option value="0">In Use</option>
                <option value="-1">Under Maintenance</option>
            </select>
        </div>
        <div id="bike-gallery" data-img-path="{{ url_for('static', filename='img') }}"></div>
    </main>

    <div id="rental-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-bike-image" class="modal-image" src="" alt="Bike">
            <h2 id="modal-bike-name"></h2>
            <p id="modal-bike-type"></p>
            <div class="rental-options">
                <div class="time-option" data-hours="2">2 Hours</div>
                <div class="time-option" data-hours="4">4 Hours</div>
                <div class="time-option" data-hours="8">8 Hours</div>
                <div class="time-option" data-hours="24">1 Day</div>
            </div>
            <button id="rent-button" class="rent-button" disabled>Select rental duration</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#">About Us</a>
                <a href="#">Rules</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Contact Us</h3>
                <p>Email: koloonline@gmail.com</p>
                <p>Phone: +420 772 192 231</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script_index_page.js') }}" type="text/javascript"></script>
</body>
</html>

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="src/login_page/style.css">
        <script src="src/login_page/script.js"></script>

        <title>KoloOnline Login Page</title>
    </head>
    <body>
        <div id="root">
            <div id="header">
                <div>
                    <img src="img/test.png" alt="kolo">
                </div>
                <div>
                    <h1>KoloOnline</h1>
                </div>
            </div>
            <div id="form">
                <div>
                    <label>Your username or email: </label>
                    <input type="text" id="username" placeholder="username">
                </div>
                <div>
                    <label>Your password: </label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <div>
                    <button id="login" onclick="login()">login</button>
                </div>
            </div>
        </div>
    </body>
</html>
